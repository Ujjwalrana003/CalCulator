<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="innerContainer">
            <div class="input">
                <input type="text" name="inp">

            </div>
            <div class="btns">
                <table>
                    <tr>
                        <td ><button class="orange">(</button></td>
                        <td ><button class="orange">)</button></td>
                        <td ><button class="orange">%</button></td>
                        <td><button class="orange">-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>*</button></td>
                    </tr>
                    <tr>
                        <td><button class="yellow">4</button></td>
                        <td><button class="yellow">5</button></td>
                        <td><button class="yellow">6</button></td>
                        <td><button class="yellow">/</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>+</button></td>
                    </tr>
                    
                    <tr>
                        <td><button class="green">C</button></td>
                        <td><button class="green">del</button></td>
                        <td><button class="green">0</button></td>
                        <td><button class="green">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
